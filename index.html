<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Crate Idle</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />

		<script src="scripts/variables.js"></script>
		<script src="scripts/savefiles.js"></script>
		<script src="scripts/miscfunctions.js"></script>
		<script src="scripts/inventory.js"></script>
		<script src="scripts/crates.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="main" class="center">
			<h2>Scrap:</h2>
			<button id="mainBtn" onclick="getScrap()">Search for key scraps.</button>
			<span id="scrapcounter">0</span>
			<button id="opencrate" onclick="createKey()">
				Turn scrap into a dirt key and open a crate. (100)
			</button>
		</div>
		<div class="center wrapper">
			<h2>Inventory:</h2>
			<div id="inventory" class="noselect"></div>
		</div>
		<div class="center wrapper">
			<h2>Last found:</h2>
			<div id="lastopened"></div>
		</div>
	</body>
</html>
